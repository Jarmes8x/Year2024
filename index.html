<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YearBook</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="typingblinking" id="typing"></div>
  <br>

  <div class="main">
    <div class="flipbook-container">
        <!-- ใส่ Embed Code ที่คัดลอกจาก FlipHTML5 -->
        <iframe src="https://online.fliphtml5.com/Jarmes/isuj/" 
        width="100%" 
        height="780px" 
        frameborder="0" 
        allowfullscreen>
        </iframe>
    </div>
  </div>

  <div class="footer">
    <p>ของขวัญปีใหญ่สำหรับเพื่อนทุกคน</p>
  </div>

  <script src="script.js">
    const text = "\"ทุกๆ งานเลี้ยงย่อมมีวันเลิกลา แต่ทุกๆ การจากลาย่อมทิ้งไว้ซึ่งความทรงจำที่งดงามในใจเราเสมอ\"";
const typingElement = document.getElementById("typing");
let index = 0;

function typeText() {
  if (index < text.length) {
    typingElement.innerHTML += text[index];
    index++;
    setTimeout(typeText, 100); 
  } else {
    typingElement.classList.remove("blinking");
    typingElement.classList.add("finished");
  }
}

typeText();
  </script>
</body>
</html>
